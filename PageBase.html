<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Financeira</title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
</head>
<body>

  <h1>Gestão Financeira</h1>

  <div class="dashboard">
    <div class="box">
      <div class="box-header entrada">Entrada</div>
      <div class="valor">R$ 0,00</div>
    </div>
    <div class="box">
      <div class="box-header saida">Saída</div>
      <div class="valor">R$ 0,00</div>
    </div>
    <div class="box">
      <div class="box-header saldo">Saldo</div>
      <div class="valor">R$ 0,00</div>
    </div>
  </div>

  <button class="add-button" onclick="openModal()">Adicionar</button>
  <div class="filters">
    <button onclick="filterList('todos')">Todos</button>
    <button onclick="filterList('entrada')">Entradas</button>
    <button onclick="filterList('saida')">Saídas</button>
  </div>
  

  <div class="list">
    <div class="item">
      <span>Descrição 1</span>
      <span class="badge entrada">Entrada</span>
      <div class="icon-buttons">
        <button>✏️</button>
        <button>🗑️</button>
      </div>
    </div>
    <div class="item">
      <span>Descrição 2</span>
      <span class="badge entrada">Entrada</span>
      <div class="icon-buttons">
        <button>✏️</button>
        <button>🗑️</button>
      </div>
    </div>
    <div class="item">
      <span>Descrição 3</span>
      <span class="badge saida">Saída</span>
      <div class="icon-buttons">
        <button>✏️</button>
        <button>🗑️</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Adicionar Entrada</h2>
      <input type="text" placeholder="Descrição">
      <input type="number" placeholder="Valor">
      <select>
        <option>ENTRADA</option>
        <option>SAÍDA</option>
      </select>
      <br><br>
      <button class="add-button" onclick="closeModal()">Salvar</button>
    </div>
  </div>

</body>
</html>
